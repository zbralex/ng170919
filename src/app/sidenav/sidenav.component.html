<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side"  #drawer>
    <mat-list >
      <mat-list-item *ngFor="let item of menu">
        <a [href]="item.url">{{item.name}}</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <app-places></app-places>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
